// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'com.bmuschko.tomcat'
apply plugin: 'com.bmuschko.tomcat-base'

version = '1.0'

// Uses JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7

buildscript {
	repositories { jcenter() }

	dependencies { classpath 'com.bmuschko:gradle-tomcat-plugin:2.0' }
}

// In this section you declare where to find the dependencies of your project
repositories {
	// Use 'maven central' for resolving your dependencies.
	// You can declare any Maven/Ivy/file repository here.
	mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	providedCompile   'org.apache.tomcat:tomcat-servlet-api:7.0.52'

	compile 'org.slf4j:slf4j-api:1.7.5'
	compile 'log4j:log4j:1.2.16'
	compile 'org.springframework:spring-webmvc:4.0.0.RELEASE'
	compile 'org.springframework:spring-context:4.0.0.RELEASE'

	compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.1.4.RELEASE'
	compile 'org.hibernate:hibernate-core:4.3.6.Final'
	compile 'org.javassist:javassist:3.15.0-GA'
	compile 'mysql:mysql-connector-java:5.1.31'

	compile 'org.springframework.security:spring-security-web:3.2.5.RELEASE'
	compile 'org.springframework.security:spring-security-config:3.2.5.RELEASE'
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile 'cglib:cglib:2.2.2'
	compile 'jstl:jstl:1.2'
	
	compile 'commons-httpclient:commons-httpclient:3.1'

	def tomcatVersion = '7.0.52'
	tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
			"org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
	tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
		exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
	}

	testCompile "junit:junit:4.11"
}

tomcat { httpPort = 8091 }
